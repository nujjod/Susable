<style>
    
  /* The switch - the box around the slider */

.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}


/* Hide default HTML checkbox */

.switch input {
  display: none;
}


/* The slider */

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked+.slider {
  background-color: #2196F3;
}

input:focus+.slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked+.slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}


/* Rounded sliders */

.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

#menu2 {
display:none;
}

 <script type="text/javascript">
    var locations = [
      ['Bondi Beach', 28.598986, 35.321845, 4],
      ['Coogee Beach', 28.77, 35.30, 5],
      ['Cronulla Beach', 28.60, 35.20, 3],
      ['Manly Beach', 28.55, 35.11, 2],
      ['Maroubra Beach', 28.48, 35.14,1]
    ];
     
     var dataFromLS = '<p>Sprinkler 2</p><p>Soil hum.: 93%</p><p style="font-size: 15px"> Pump Status: <span class="badge badge-pill badge-info">ON</span></p>'

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: new google.maps.LatLng(28.77, 35.30),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var icon = {
    url: "https://image.flaticon.com/icons/svg/1275/1275835.svg", // url
    scaledSize: new google.maps.Size(30, 30), // scaled size
    origin: new google.maps.Point(0,0), // origin
    anchor: new google.maps.Point(0, 0) // anchor
};
     
    var marker, i;
    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map,
        icon: icon
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
        infowindow.setContent(dataFromLS);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
